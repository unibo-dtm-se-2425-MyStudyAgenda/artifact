name: CI

on:
  push:
    paths-ignore:
      - '.gitignore'
      - 'CHANGELOG.md'
      - 'LICENSE'
      - 'README.md'
  pull_request:
  workflow_dispatch:

jobs:
  unit-tests:
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
          - macos-latest
        python-version:
          - '3.10'
          - '3.11'
          - '3.12'
    runs-on: ${{ matrix.os }}
    name: Unit Tests on Python ${{ matrix.python-version }}, ${{ matrix.os }}
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install system dependencies for Kivy on Linux
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
            pkg-config libgl1-mesa-dev gstreamer1.0-plugins-base gstreamer1.0-plugins-good

      - name: Cache Poetry dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pypoetry
            ~/.cache/pip
          key: ${{ runner.os }}-poetry-${{ hashFiles('poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-poetry-

      - name: Install poetry
        run: pip install poetry

      - name: Install dependencies
        run: poetry install --no-root
      
      - name: Set environment variables
        run: |
          echo "PYTHONPATH=." >> $GITHUB_ENV
          echo "KIVY_NO_ARGS=1" >> $GITHUB_ENV
          echo "CI=true" >> $GITHUB_ENV

      - name: Run Unit Tests (Logic Only)
        run: poetry run pytest -m "not ui" --maxfail=1 --disable-warnings -q

  gui-tests:
    needs: unit-tests # gui tests only execute if unit-tests pass successfully
    strategy:
      fail-fast: false
      matrix:
        python-version:
          - '3.10'
          - '3.11'
          - '3.12'
    runs-on: ubuntu-latest # most stable environment for Xvfb
    name: GUI Tests (Xvfb) on Python ${{ matrix.python-version }}
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache Poetry dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pypoetry
            ~/.cache/pip
          key: ${{ runner.os }}-poetry-${{ hashFiles('poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-poetry-

      - name: Install poetry
        run: pip install poetry

      - name: Install dependencies
        run: poetry install --no-root

      - name: Set environment variables
        run: |
          echo "PYTHONPATH=." >> $GITHUB_ENV
          echo "KIVY_NO_ARGS=1" >> $GITHUB_ENV
          echo "KIVY_NO_CONSOLELOG=1" >> $GITHUB_ENV
          echo "KIVY_LOG_LEVEL=error" >> $GITHUB_ENV
          echo "CI=true" >> $GITHUB_ENV

      - name: Install Xvfb
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb

      - name: Run GUI Tests with Xvfb
        run: xvfb-run -a poetry run pytest -m "ui" --maxfail=1 --disable-warnings -q