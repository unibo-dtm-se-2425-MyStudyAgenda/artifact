name: CI
on:
  push:
    paths-ignore:
      - '.gitignore'
      - 'CHANGELOG.md'
      - 'LICENSE'
      - 'README.md'
  pull_request:
  workflow_dispatch:

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
          - macos-latest
        python-version:
          - '>=3.13'
    runs-on: ${{ matrix.os }}
    name: Test on Python ${{ matrix.python-version }}, on ${{ matrix.os }}
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install poetry
        run: pip install poetry

      - name: Install dependencies
        run: poetry install --no-root

      # Setup headless environment for all OS
      - name: Configure headless mode
        shell: bash
        run: |
          echo "Configuring Kivy headless mode on $RUNNER_OS"
          mkdir -p ~/.kivy/config
          echo "[kivy]" > ~/.kivy/config.ini
          echo "window=mock" >> ~/.kivy/config.ini
          echo "log_enable=false" >> ~/.kivy/config.ini
          echo "exit_on_error=false" >> ~/.kivy/config.ini

      - name: Run tests
        shell: bash
        env:
          PYTHONPATH: .
          KIVY_NO_ARGS: "1"
          KIVY_METRICS_DENSITY: "1"
          KIVY_NO_CONSOLELOG: "1"
          KIVY_WINDOW: "mock"
          KIVY_GL_BACKEND: "mock"
          KIVY_GRAPHICS: "mock"
          SDL_VIDEODRIVER: "dummy"
          DISPLAY: ":99.0"
        run: |
          echo "Running tests in Kivy headless mode"
          # On Linux, we use xvfb; on others, run directly
          if [ "$RUNNER_OS" == "Linux" ]; then
            echo "Using xvfb for virtual display"
            sudo apt-get update
            sudo apt-get install -y xvfb
            xvfb-run -a poetry run pytest --maxfail=1 --disable-warnings -q
          else
            echo "Running without display server on $RUNNER_OS"
            poetry run pytest --maxfail=1 --disable-warnings -q
          fi